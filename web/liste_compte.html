<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Liste des comptes</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="js/jtable/themes/metro/blue/jtable.min.css" />
    <link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css"/>
    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jtable/jquery.jtable.js"></script>
    <script type="text/javascript" src="js/jtable/localization/jquery.jtable.fr.js">
    <script type="text/javascript" charset="utf-8" src="js/jquery.validationEngine.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.validationEngine-fr.js"></script>
  </head>

  <body>
    <script type="text/javascript">
        var cachedBanqueOptions = null;
        $(document).ready(function () {
            $('#lst_compte').jtable({
                title: 'Liste des compte',
                ajaxSettings: { type: 'POST' },
                editinline:{enable:true},
                actions: {
                    listAction: function (postData, jtParams) {
                        return $.Deferred(function ($dfd) {
                            $.ajax({
                                url: 'http://localhost:8080/compte',
                                type: 'GET',
                                dataType: 'json',
                                success: function (data) {
                                    dict_data = {
                                                    Result: "OK",
                                                    Records: data
                                                }
                                    $dfd.resolve(dict_data);
                                },
                                error: function () {
                                    $dfd.reject();
                                }
                            });
                        });
                    },
                    createAction: function(postData) {
                        //https://github.com/hikalkan/jtable/issues/64
                        var jsonData = {};
                        $.map(postData, function(n, i) {
                                            jsonData[n['name']] = n['value'];
                                        });
                        return $.Deferred(function ($dfd) {
                            $.ajax({
                                url: 'http://localhost:8080/compte',
                                type: 'POST',
                                dataType: 'json',
                                data: JSON.stringify(jsonData)
                                }).done(function(data, textStatus, jqXHR){
                                    if (jqXHR.status == 201) {
                                        dict_data = {
                                                        Result: "OK",
                                                        Record: data
                                                    }
                                        $dfd.resolve(dict_data);
                                    }
                                    else {
                                        $dfd.reject();
                                    }
                                }).fail(function(jqXHR, textStatus, errorThrown){
                                    $dfd.reject();
                                });
                            });
                    },
                    updateAction: function(postData) {
                        var jsonData = {};
                        $.map(postData, function(n, i) {
                                            jsonData[n['name']] = n['value'];
                                        });
                        return $.Deferred(function ($dfd) {
                            $.ajax({
                                url: 'http://localhost:8080/compte/' + jsonData['id'],
                                type: 'PUT',
                                dataType: 'json',
                                data: JSON.stringify(jsonData),
                                success: function (data) {
                                    dict_data = {
                                                    Result: "OK",
                                                }
                                    $dfd.resolve(dict_data);
                                },
                                error: function () {
                                    $dfd.reject();
                                }
                                });
                            });
                    }, 
                    deleteAction: function(postData) {
                        return $.Deferred(function ($dfd) {
                            $.ajax({
                                url: 'http://localhost:8080/compte/' + postData['id'],
                                type: 'DELETE',
                                dataType: 'json',
                                success: function (data) {
                                    console.log(data);
                                    dict_data = {
                                                    Result: "OK",
                                                }
                                    $dfd.resolve(dict_data);
                                },
                                error: function () {
                                    $dfd.reject();
                                }
                                });
                            });
                    }, 
                 },
                fields: {
                    id: {
                        key: true,
                        list: false
                    },
                    banque_id: {
                        title: 'Banque',
                        width: '20%',
                        options: function(data) {
                            if (cachedBanqueOptions) { //Check for cache
                                return cachedBanqueOptions;
                            }
 
                            var options = [];
 
                            $.ajax({ //Not found in cache, get from server
                                url: 'http://localhost:8080/banque?attribut=id,nom',
                                type: 'GET',
                                dataType: 'json',
                                async: false,
                                success: function (data) {
                                    var jsonData = {};
                                    $.map(data, function(n, i) {
                                                        jsonData[n['id']] = n['nom'];
                                                    });
                                    console.log(data);
                                    console.log(jsonData);
                                    options = jsonData;
                                }
                            });
                             
                            return cachedBanqueOptions = options; //Cache results and return options
                        },
                        list: 'false'
                    },
                    nom: {
                        title: 'Nom',
                        width: '20%'
                    },
                    numero: {
                        title: 'numero',
                        inputClass: 'validate[required,maxSize[8],custom[integer]]',
                        width: '30%'
                    },
                    cle: {
                        title: 'Cl√©',
                        width: '10%',
                        inputClass: 'validate[required,maxSize[2],custom[integer]]',
                        inputSize: '2'
                    },
                    type: {
                        title: 'Type',
                        width: '10%',
                        options: ["dif", "div", "prs", "prv", "vir"]
                    },
                    archive: {
                        title: 'archive',
                        width: '10%',
                        inputSize: '5',
                        type: 'checkbox',
                        values: {'false': 'actif', 'true': 'archive'},
                        defaultValue: 'false'
                    },
                }
            });
            $('#lst_compte').jtable('load');
        });
    </script>
    <h1>Liste des comptes</h1>
        <div id="lst_compte"></div>
  </body>
</html>
